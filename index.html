<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/prefix.css">
    <link rel="stylesheet" href="CSS/busqueda.css">
    <title>FeedEvent - Inicio</title>
</head>
<body>
    <main>
        <nav>

        </nav>
        <article class="cont-search-bar">
            <div class="cont-search-input">
                <button class="search-btn btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input type="text" id="search-input" placeholder="Buscar">
            </div>
            <button class="filter-btn btn">
                <i class="fa-solid fa-x" id="filter-btn-x-icon"></i>
                <i class="fa-solid fa-filter" id="filter-btn-filter-icon"></i>
            </button>
            <div class="cont-filters">
                <div class="cont-filters-content">
                    <p>Filtros activos</p>
                </div>
            </div>
        </article>
        <div class="cont-filters-on">
            <div class="filter-card" id="filter1">
                Deportivos
                <button class="filter-x-btn">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <div class="filter-card" id="filter2">
                Culturales
                <button class="filter-x-btn">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <div class="filter-card" id="filter3">
                Solidarios
                <button class="filter-x-btn">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
        </div>

        <div  class="titulos">
            <p>TODOS LOS EVENTOS</p>
            <p>200 eventos encontrados</p>
        </div>
        <article class="cont-publicaciones">
            <div class="card-publicacion">
                <div class="cont-img"></div>
            </div>
        </article>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="JS/busqueda.js"></script>
    <script src="https://kit.fontawesome.com/5049a1cee4.js" crossorigin="anonymous"></script>
</body>
</html>
